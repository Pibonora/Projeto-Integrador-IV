<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/styletabela.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" type="module"></script>
  <script src="ambienteFirebase.js" defer type="module"></script>
  <title>Pietro Bonora</title>
</head>

<body class="body" id="body">
  <header>
    <nav class="nav">
      <a href="index.html" class="logo"> <span>EDU</span>Quest </a>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="ambiente.html" class="active">Ambiente</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a id="logout-btn" class="clear">Sair</a></li>
      </ul>
      <div class="menu-btn">
        <span>MENU</span>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
      <div class="menu-btn-constraste"><span></span>
        <i class='bx bx-sun' onclick="toggle()"></i>
      </div>
    </nav>
  </header>


  <div class="centro" style="margin-top: 3rem;">
    <div class="centro-div">
      <h1>Criação de Cards</h1>
      <input type="text" id="nome" placeholder="Digite o título do card">
      <form id="perguntas-respostas-form">
        <div class="pergunta-resposta">
          <input type="text" name="pergunta" placeholder="Digite a pergunta">
          <input type="text" name="resposta" placeholder="Digite a resposta">
        </div>
      </form>
      <button id="add-pergunta-resposta-btn" style="margin: 0 auto; margin-top: 1rem;">Adicionar
        Pergunta/Resposta</button><br>
      <button id="salvar-btn" style="margin: 0 auto; margin-top: 0.5rem;">Salvar</button>
      <div id="container" class="container"></div>
    </div>
  </div>
  <!-- Formulário de Edição (Modal) -->
  <div id="edit-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Editar Card</h2><br>
      <div class="form-group">
        <label for="edit-nome">Nome do Card:</label>
        <input type="text" id="edit-nome" placeholder="Digite o título do ambiente">
      </div>
      <form id="edit-perguntas-respostas-form">
        <!-- Perguntas e Respostas serão adicionadas aqui -->
      </form>
      <button id="edit-add-pergunta-resposta-btn">Adicionar Pergunta/Resposta</button><br>
      <button id="edit-salvar-btn">Salvar Alterações</button>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget({
      rootPah: '/app',
      personalization: 'https://vlibras.gov.br/config/default_logo.json',
      opacity: 0.5,
      position: 'R',
      avatar: 'random',
    });
  </script>
  <script src="assets/script.js"></script>
  <script src="assets/firebaseConfig.js" type="module"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script type="module" src="assets/ambienteFirebase.js"> </script>
</body>

</html>
