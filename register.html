    <div id="login" style="margin-top: 4rem;">
        <form class="card">
            <div class="card-header">
                <h2>Registrar</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" oninput="onChangeEmail()">
                    <div class="error" id="email-required-error">Email é obrigatório </div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" oninput="onChangePassword()">
                    <div class="error" id="password-required-error">Senha é obrigatória</div>
                </div>
            </div>

            <div class="card-footer">
                <button type="button" class="login" id="register-button" disabled="true">Registrar</button>
                <button type="button" class=" clear" id="criar-conta-button" onclick="irLogin()">Já tem uma conta?
                    Entre aqui!</button>
                <button type="button" class=" clear" id="recover-password-button" hidden>Já tem uma conta?
                    Entre aqui!</button>
            </div>
        </form>
    </div>
