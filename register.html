<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/styleregister.css">
</head>
<body>
    <div id="login">
        <form class="card">
            <div class="card-header" id="auth-container">
                <h2>Registrar</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" autocomplete="off">
                </div>
            </div>

            <div class="card-footer">
                <button type="button" id="btn-register" class="submit">Registrar</button>
                <a href="login.html">JÃ¡ tem uma conta? Entrar</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
