<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styleregister.css">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
</head>

<body>
    <header  id="btn-redirecionar2">
        <div class="voltar">
            <img 
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAiklEQVR4nO3WsQ3CQAxAUW9ARmD1zJASKmhyRFQMwCifIklHibjY+m+C+7J1coQkSZL0L8AJmIAxkkc0Vkskjpi3iDdwjmwoFNGM6A0YKkxiqBLxMKI3Ck3iSX/3KiG3X00l92qV+nZ3xhwVFY7FUuf7zpijouCatS3mFZmxxlyAa++3SJIkSfHNB32MhlzT81jPAAAAAElFTkSuQmCC">
        </div>
    </header>
    <div id="login">
        <form class="card">
            <div class="card-header">
                <h2>Registrar</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Email</label>  
                    <input type="email" id="email" >
                    <div class="error" id="email-required-error">Email é obrigatório </div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" >
                    <div class="error" id="password-required-error">Senha é obrigatória</div>
                    <div class="error" id="password-invalid-error">Senha é inválida</div>
                </div>
            </div>

            <div class="card-footer">
                <button type="button" class="login" id="register-button">Registrar</button>
                <button type="button" class=" clear" id="recover-password-button" onclick="irLogin()"  >Já tem uma conta? Entre aqui!</button>
            </div>
        </form>
    </div>
    <!-- <script src="assets/login.js"> </script>
    <script src="assets/validations.js"> </script> -->
    <script src="assets/firebaseConfig.js" type="module"></script>
    <script src="assets/registerFirebase.js" type="module"> </script>
    <script src="assets/register.js"></script>
</body>
</html>
