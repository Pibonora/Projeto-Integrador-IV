<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div id="login">
        <form class="card">
            <div class="card-header">
                <h2>Entrar</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Email</label>
                    <input type="email" id="email" oninput="onChangeEmail()">
                    <div class="error" id="email-required-error">Email é obrigatório </div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" oninput="onChangePassword()">
                    <div class="error" id="password-required-error">Senha é obrigatória</div>
                    <div class="error" id="password-invalid-error">Senha é inválida</div>
                </div>
            </div>

            <div class="card-footer">
                <button type="button" class="submit disabled" id="login-button" disabled="true">Entrar</button>
                <button type="button" class="submit">Registrar</button>
                <button type="button" class=" clear disabled" id="recover-password-button" disabled="true">Esqueceu a senha?</button>
            </div>
        </form>
    </div>
    <script src="assets/login.js"> </script>
    <script src="assets/validations.js"> </script>
</body>
</html>
